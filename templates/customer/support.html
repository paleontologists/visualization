<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Support</h1>

        <div class="row">

            <!-- Contact Us -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img/contact_us.jpg' %}" class="card-img-top" alt="Contact Us">
                    <div class="card-body">
                        <h5 class="card-title">Contact Us</h5>
                        <p class="card-text">Get in touch with us for support and inquiries.</p>
                        <a href="{% url 'contact_us' %}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- About Us -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img/about_us.png' %}" class="card-img-top" alt="About Us">
                    <div class="card-body">
                        <h5 class="card-title">About Us</h5>
                        <p class="card-text">Learn more about our mission and team.</p>
                        <a href="{% url 'about_us' %}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Support Us -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img/support_us.jpg' %}" class="card-img-top" alt="Support Us">
                    <div class="card-body">
                        <h5 class="card-title">Support Us</h5>
                        <p class="card-text">Help us grow by contributing or sharing.</p>
                        <a href="{% url 'support_us' %}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
