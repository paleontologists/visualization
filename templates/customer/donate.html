<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - DataVizHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

    <h1 class="text-center">Make a Donation</h1>
    <p class="text-center">Support DataVizHub by choosing your preferred payment method and amount.</p>

    <!-- Payment method and form -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="card-title">Secure Payment Page</h5>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select" name="payment_method" required>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Visa">Visa</option>
                        <option value="Maestro">Maestro</option>
                        <option value="JCB">JCB</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Donation Amount ($)</label>
                    <input type="number" class="form-control" name="amount" min="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" name="card_number" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Expiry Date</label>
                        <input type="month" class="form-control" name="expiry_date" lang="en" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Security Code (CVV)</label>
                        <input type="password" class="form-control" name="cvv" maxlength="4" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cardholder's Name</label>
                    <input type="text" class="form-control" name="cardholder_name" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Proceed to Secure Payment</button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-muted text-center mt-3">
        <small>ðŸ”’ Secure Payment Page - Your transaction is secured by SSL encryption.</small>
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'support_us' %}" class="btn btn-outline-secondary">Back to Support Us</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
