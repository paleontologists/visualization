<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Candlestick Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 600px; height: 400px;"></div>

    <script>
        // Sample Candlestick Data [Open, Close, Low, High]
        const candlestickData = [
            [100, 105, 98, 110],  // Day 1
            [106, 103, 101, 108], // Day 2
            [102, 107, 100, 109], // Day 3
            [108, 110, 107, 113], // Day 4
            [109, 105, 103, 111]  // Day 5
        ];

        // Chart Configuration
        const option = {
            title: { text: 'Simple Candlestick Chart', left: 'center' },
            tooltip: { trigger: 'axis' },
            xAxis: { type: 'category', data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'] },
            yAxis: { type: 'value', scale: true },
            series: [{
                type: 'candlestick',
                data: candlestickData
            }]
        };

        // Initialize and Render Chart
        const chartDom = document.getElementById("chart");
        const myChart = echarts.init(chartDom);
        myChart.setOption(option);
    </script>
</body>
</html>
