<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="container mt-5">
    <div class="position-absolute top-0 start-0 m-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">back to home</a>
        </div>
    </div>
    <div class="row">
        <!-- 左侧：头像 + 用户信息表单 -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <!-- 头像在左侧 -->
                        <div class="me-3">
                            <img id="profile_photo" src="{{ profile_photo }}" class="rounded-circle" width="100" height="100" alt="Profile Photo">
                        </div>
                        <div>
                            <h3>{{ first_name }} {{ last_name }}</h3>
                            <p class="text-muted">{{ email }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 个人资料表单 -->
            <div class="card mt-4 shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{% url 'update_profile' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" value="{{ email }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" name="phone" value="{{ phone }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-select">
                                <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="birth" class="form-label">Birth Date</label>
                            <input type="date" id="birth" name="birth" value="{{ birth }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" id="location" name="location" value="{{ location }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="introduction" class="form-label">Introduction</label>
                            <textarea id="introduction" name="introduction" class="form-control" rows="3">{{ introduction }}</textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 上传头像 -->
            <div class="card mt-4 shadow-sm">
                <div class="card-body text-center">
                    <h5>Upload Profile Photo</h5>
                    <form id="photo-upload-form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" id="upload-photo" name="upload-photo" class="form-control mb-3">
                        <button type="button" id="upload-photo-btn" class="btn btn-success">Upload Photo</button>
                    </form>
                </div>
            </div>

            <!-- 登出按钮 -->
            <form method="POST" action="{% url 'logout' %}" class="text-center mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>

       <!-- 右侧：用户统计数据 -->
<div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h5 class="card-title">User Statistics</h5>
            <p class="text-muted">查看您的账户数据</p>

            <div class="mb-3">
                <h4 id="project_count">0</h4>
                <p>Projects</p>
            </div>

            <div class="mb-3">
                <h4 id="file_count">0</h4>
                <p>Files</p>
            </div>
        </div>
    </div>
</div>




    <script>
        const userProfileUrl = "{% url 'user_profile' %}";  // 获取用户信息 API
        const uploadPhotoUrl = "{% url 'upload_photo' %}";  // 头像上传的 API
        const csrfToken = "{{ csrf_token }}";  // Django CSRF 令牌
    </script>

    <script src="{% static 'js/user/user-profile.js' %}"></script>

</body>

</html>
