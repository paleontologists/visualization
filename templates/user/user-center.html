<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>

<body>
    <h2>User Profile</h2>
    <form method="POST" action="{% url 'update_profile' %}">
        {% csrf_token %}
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" value="{{ user.gender }}">
        </div>
        <div>
            <label for="birth">Birth Date</label>
            <input type="date" id="birth" name="birth" value="{{ user.birth }}">
        </div>
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ user.location }}">
        </div>
        <div>
            <label for="introduction">Introduction</label>
            <textarea id="introduction" name="introduction">{{ user.introduction }}</textarea>
        </div>
        <div>
            <label for="photo">Profile Photo</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div>
            <button type="submit">Update Profile</button>
        </div>
    </form>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <div>
            <button type="submit">Logout</button>
        </div>
    </form>
    <script>
        const userProfileUrl = "{% url 'user_profile' %}"
        const csrfToken = "{{ csrf_token }}"
    </script>

    <script src="{% static 'js/user/user-profile.js' %}"></script>

</body>

</html>
