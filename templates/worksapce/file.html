<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center">User File Manager</h2>

        <!-- File Upload Section -->
        <div class="card p-3 mb-4">
            <h5>Upload a New File</h5>
            <input type="file" id="fileInput" class="form-control mb-2">
            <button class="btn btn-primary" id="uploadBtn">Upload</button>
        </div>

        <!-- File Explorer Section -->
        <div class="card p-3">
            <h5>Your Files</h5>
            <ul class="list-group" id="fileList">
                <!-- Files will be dynamically listed here -->
            </ul>
        </div>
    </div>

    <script>
        const uploadUrl = "/upload_file/";
        const deleteUrl = "/delete_file/";
        const updateUrl = "/update_file/";
        const fetchFilesUrl = "/get_files/";
    </script>
    <script src="{% static 'js/file-manager.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
