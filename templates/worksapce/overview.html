<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workbench - Project History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <!-- Workbench Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Overview</h2>
            <button class="btn btn-primary">+ create new visualization</button>
        </div>

        <!-- Project History Table -->
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Project Name</th>
                    <th>Date Created</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data Analysis Dashboard</td>
                    <td>March 1, 2025</td>
                    <td><span class="badge bg-success">Completed</span></td>
                    <td>
                        <button class="btn btn-sm btn-info">View</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Weather Forecasting App</td>
                    <td>February 25, 2025</td>
                    <td><span class="badge bg-warning text-dark">In Progress</span></td>
                    <td>
                        <button class="btn btn-sm btn-info">View</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>AI Chatbot</td>
                    <td>January 10, 2025</td>
                    <td><span class="badge bg-danger">Pending</span></td>
                    <td>
                        <button class="btn btn-sm btn-info">View</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const createProjectUrl = "{% url 'create-project' %}";
        const csrftoken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'js/workspace/overview.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
