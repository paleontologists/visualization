<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Side Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="d-flex">

        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 200px; height: 100vh;">
            <div class="text-center mb-3" onclick="window.location.href='{% url 'home' %}'" style="cursor: pointer;">
                <h4 class="fw-bold text-primary">DataVizHub</h4>
            </div>
            <nav class="nav nav-pills flex-column" id="sideNav">
                <a class="nav-link active" href="#" data-url="{% url 'overview' %}">Overview</a>
                <a class="nav-link" href="#" data-url="{% url 'create' %}">Create</a>
                <a class="nav-link" href="#" data-url="{% url 'history' %}">History</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1 p-3">
            <iframe id="workFrame" name="workFrame" src="{% url 'overview' %}"
                style="width: 100%; height: 90vh; border: none;"></iframe>
        </div>
    </div>

    <script src="{% static 'js/workspace/left-navigator.js' %}"></script>
</body>

</html>
