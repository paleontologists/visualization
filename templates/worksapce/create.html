<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h3 class="text-center mb-4">Select a Chart Type</h3>

    <div class="row g-3">
        <div class="col-md-3">
            <div class="card text-center chart-option" data-chart="Bar Chart">
                <img src="{% static 'img/bar_chart.png' %}" class="card-img-top p-3" alt="Bar Chart">
                <div class="card-body">
                    <p class="card-text">Bar Chart</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center chart-option" data-chart="Line Chart">
                <img src="{% static 'img/line_chart.png' %}" class="card-img-top p-3" alt="Line Chart">
                <div class="card-body">
                    <p class="card-text">Line Chart</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center chart-option" data-chart="Pie Chart">
                <img src="{% static 'img/pie_chart.png' %}" class="card-img-top p-3" alt="Pie Chart">
                <div class="card-body">
                    <p class="card-text">Pie Chart</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center chart-option" data-chart="Scatter Plot">
                <img src="{% static 'img/plot_chart.png' %}" class="card-img-top p-3" alt="Scatter Plot">
                <div class="card-body">
                    <p class="card-text">Scatter Plot</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Project Creation -->
    <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProjectLabel">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="mb-3">
                            <label for="projectTitle" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="projectTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">Upload File</label>
                            <input type="file" class="form-control" id="fileUpload">
                        </div>
                        <input type="hidden" id="selectedChartType">
                        <button type="submit" class="btn btn-primary w-100">Create Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/workspace/create.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
