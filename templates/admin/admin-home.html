<!DOCTYPE html>
<html lang="zh">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --aquamarine: #7fffd4;
        }
        .bg-aquamarine {
            background-color: var(--aquamarine) !important;
        }
        .text-aquamarine {
            color: var(--aquamarine) !important;
        }
        .btn-aquamarine {
            background-color: var(--aquamarine);
            border-color: var(--aquamarine);
        }
        .btn-aquamarine:hover {
            background-color: #5fd0b1;
            border-color: #5fd0b1;
        }
        .sidebar {
            
            min-height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px; 
        }
        .main-content {
            margin-left: 250px; 
            padding-top: 56px; 
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 200px; 
            z-index: 1030;
        }
    </style>
</head>
<body>
    <!-- sidebar -->
    <nav class="sidebar d-flex flex-column p-3 text-white shadow" style="background-image: linear-gradient(0deg, #84fab0 0%, #8fd3f4 100%); min-height: 100vh; margin: 0; background-attachment: fixed; background-size: cover;">
        <div class="position-sticky">
            
            
            <a href="{% url 'admin-home' %}" class=" navbar-brand px-3 mb-3 d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="bi bi-kanban" style="font-size: 1.5rem; color: rgb(255, 255, 255);" ></i>
                </div>
                <div class="sidebar-brand-text mx-3 fw-bold ">Dashborad</div>
            </a>
            <hr class="sidebar-divider">
            <ul class="nav flex-column">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'admin-home' %}" class="nav-link active " aria-current="page">
                            <i class="bi bi-speedometer2 me-2"></i>
                            General
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'admin-user' %}" class="nav-link text-white">
                            <i class="bi bi-people me-2"></i>
                            User
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'admin-project' %}" class="nav-link text-white">
                            <i class="bi bi-people me-2"></i>
                            Project
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'admin-file' %}" class="nav-link text-white">
                            <i class="bi bi-people me-2"></i>
                            File
                        </a>
                    </li> 
                </ul>
            </ul>
        </div>
    </nav>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- User Info Button (offcanvas trigger) -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Manager: {{manager_name}}
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main class="main-content">
        <div class="container-fluid">
           <!-- dashboard -->
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">General</h1>
                </div>

                <!-- main row -->
                <div class="row">
                    <!-- Total number of users（占 1/4） -->
                    <div class="col-md-3 d-flex">
                        <div class="card bg-light text-dark shadow w-100">
                            <div class="card-header bg-aquamarine">
                                Total number of users
                            </div>
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <canvas id="horizontalBarChart" style="width: 100%; height: 250px;"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Projects（占 3/4） -->
                    <div class="col-md-9 d-flex">
                        <div class="card shadow w-100">
                            <div class="card-header bg-aquamarine">
                                Total number of Projects
                            </div>
                            <div class="card-body">
                                <canvas id="projectChart" style="width: 100%; height: 300px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mb-4">
                    <div class="card shadow">
                        <div class="card-header bg-aquamarine">
                            Files
                        </div>
                        <div class="card-body">
                            <canvas id="fileChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
                </div>

            </div>
        </div>
        
    </main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('horizontalBarChart');
        if (ctx) {
            ctx = ctx.getContext('2d');
        } else {
            console.error("Canvas #horizontalBarChart not found!");
            return;
        }

        var userChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Users'],
                datasets: [{
                    label: 'Total Users',
                    data: [0], 
                    backgroundColor: 'rgba(127, 255, 212, 0.6)', 
                    borderColor: 'rgba(127, 255, 212, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: { beginAtZero: true }
                }
            }
        });

        var userCountApiUrl = "{% url 'admin_user_count' %}";

        function fetchUserCount() {
            fetch(userCountApiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.user_count !== undefined) {
                        userChart.data.datasets[0].data = [data.user_count]; 
                        userChart.update(); // Re render the chart
                    } else {
                        console.error("Error: Missing user_count in response");
                    }
                })
                .catch(error => console.error("Error fetching user count:", error));
        }

        fetchUserCount();
        setInterval(fetchUserCount, 10000); // Updated every 10 seconds
    });


document.addEventListener("DOMContentLoaded", function() {
    var ctx = document.getElementById('projectChart');
    if (ctx) {
        ctx = ctx.getContext('2d');
    } else {
        console.error("Canvas #projectChart not found!");
        return;
    }

    var projectChart = new Chart(ctx, {  
        type: 'bar',
        data: {
            labels: ['Projects'],
            datasets: [{
                label: 'Total Projects',
                data: [0], 
                backgroundColor: 'rgba(54, 162, 235, 0.6)',  
                borderColor: 'rgba(54, 162, 235, 1)',        
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                x: { beginAtZero: true }
            }
        }
    });

    var projectCountApiUrl = "{% url 'admin_project_count' %}";

    function fetchProjectCount() {
        fetch(projectCountApiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.project_count !== undefined) {
                    projectChart.data.datasets[0].data = [data.project_count]; 
                    projectChart.update(); 
                } else {
                    console.error("Error: Missing project_count in response");
                }
            })
            .catch(error => console.error("Error fetching project count:", error));
    }

    fetchProjectCount();
    setInterval(fetchProjectCount, 10000); // Updated every 10 seconds
});

document.addEventListener("DOMContentLoaded", function() {
        var fileCtx = document.getElementById('fileChart');
        if (fileCtx) {
            fileCtx = fileCtx.getContext('2d');
        } else {
            console.error("Canvas #fileChart not found!");
            return;
        }

        var fileChart = new Chart(fileCtx, {
            type: 'bar',
            data: {
                labels: ['Files'],
                datasets: [{
                    label: 'Total Files',
                    data: [0], // 初始值
                    backgroundColor: 'rgba(255, 99, 132, 0.6)', 
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: { beginAtZero: true }
                }
            }
        });

        function fetchFileCount() {
            fetch("{% url 'admin_file_count' %}")
                .then(response => response.json())
                .then(data => {
                    if (data.file_count !== undefined) {
                        fileChart.data.datasets[0].data = [data.file_count]; 
                        fileChart.update();
                    } else {
                        console.error("Error: Missing file_count in response");
                    }
                })
                .catch(error => console.error("Error fetching file count:", error));
        }

        fetchFileCount();
        setInterval(fetchFileCount, 10000); 
    });



</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
</body>
</html>
